<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="max-width: 1400px; margin: 0 auto;">
      <iframe
        src="top.html"
        frameborder="0"
        style="width: 100%; height: 25%"
        scrolling="no"
      ></iframe>
      <iframe
        src="nav.html"
        frameborder="0"
        style="width: 100%; height: 15%"
        scrolling="no"
      ></iframe>
      <div style="width: 100%; height: 60%; margin-top: -45px; margin-left: 8px;">
        <iframe
          src="left.html"
          frameborder="0"
          style="width: 30%; height: 100vh; box-sizing: border-box;"
          scrolling="no"
        ></iframe>
        <iframe
          src="mid.html"
          frameborder="0"
          style="width: 50%; height: 100vh; box-sizing: border-box; margin-right: -30px;"
          scrolling="no"
        ></iframe>
        <iframe
          src="right.html"
          frameborder="0"
          style="width: 20%; height: 100vh; box-sizing: border-box;  margin-right: -50px;"
          scrolling="no"
        ></iframe>
      </div>
    </div>
  </body>
</html>
