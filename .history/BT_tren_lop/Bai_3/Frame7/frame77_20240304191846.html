<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="min-height: 100%; height: 100% ; margin: 0; padding: 0;">
    <div style="width: 1200px; min-height: 100%; margin: 0 auto;">
      <iframe
     
        frameborder="0"
        height="20%"
        width="100%"
        style="box-sizing: border-box; display: block; border: 2px solid blue"
      >
      </iframe>
      <div style="height: 75%; width: 60%; float: left">
        <iframe
        
          frameborder="0"
          height="60%"
          width="100%"
          style="box-sizing: border-box; display: block; border: 2px solid blue"
        ></iframe>
        <iframe
        
          frameborder="0"
          height="40%"
          width="100%"
          style="box-sizing: border-box; display: block; border: 2px solid blue"
        ></iframe>
      </div>
      <div style="height: 75%; width: 40%; float: right">
        <iframe
         
          frameborder="0"
          height="30%"
          width="100%"
          style="box-sizing: border-box; display: block; border: 2px solid blue"
        ></iframe>
        <iframe
        
          frameborder="0"
          height="70%"
          width="100%"
          style="box-sizing: border-box; display: block; border: 2px solid blue"
        ></iframe>
      </div>
    </div>
  </body>
</html>
